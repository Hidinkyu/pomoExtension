<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./imgs/download-modified.png">
  <title>pomoExtention</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box">
    <div class="timeOps">
      <div class="times">Work Time <br>(0 - 60 mins)
        <br><input value="25" type="number" min="0" max="60" class="work text">
      </div>
      <div class="times">Break Time <br>(0 - 60mins)
        <br><input value="5" type="number" min="0" max="60" class="break text">
      </div>
    </div>
    <button class="start">Start Session</button>
    <h1 class="goalText">Wins!</h1>
    <div class="goalSet">
      <ul class="goalList">
        <!-- <li class="goalList goal">something</li> -->
        <li><input type="text" placeholder="Add goal" class="goal num1 goalInput"></li>
      </ul>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
